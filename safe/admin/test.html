<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Schedule</title>
    <!-- Bootstrap CSS-->
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    
    <!-- Animate CSS-->
    <link href="../css/animate.css" rel="stylesheet" type="text/css">
    
    <!-- Fontawesome CSS-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
        <!-- Main CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Main CSS-->
    <link rel="stylesheet" href="../css/admin.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                  crossorigin="anonymous"
                ></script>
            
    <style>
                  .card {
                    box-shadow: 0 0 13px 0 rgba(82, 63, 105, 0.05);
                    background-color: #fafafa;
                    margin-bottom: 20px;
                    border-radius: 4px;
                    padding: 20px;
                  }
    </style>
</head>

<body>
      
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Project SAFeÂ®</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#">Sign out</a>
      </li>
    </ul>
  </nav>
  
  <div class="container-fluid">
    <div class="row">



    
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">Create Schedule</h1>
              <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group mr-2">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                </div>
                <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                  <span data-feather="calendar"></span>
                  This week
                </button>
              </div>
            </div>
      
                
         
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="card animated bounceInDown myForm">
                  <div class="card-body">
                    <div class="margin-t-md">
                      <div class="schedule-form">
                        <form action="#" method="post" role="form" autocomplete="off">
                          <div id="main-container" class="row">
                            <div class="panel card container-item mb-3">
                      <div class="container">
                              <div class="row mt-2">
                                <div class="col-sm-3">
                                  <div class="form-group">
                                    <h5 style=" color: #495057 !important; text-align: center;">
                                      Schedule Name
                                    </h5>
                                    <input type="text" id="schedule_name" class="form-control total"
                                      name="schedule[last_name]" maxlength="64" aria-required="true" placeholder="Opera" />
                                  </div>
                                </div>
                                <div class="col-sm-3">
                                  <div class="form-group">
                                    <h5 style="color: #495057 !important; text-align: center;">
                                      Start Date
                                    </h5>
                                    <input type="date" id="schedule-last_name" class="form-control total"
                                      name="schedule[last_name]" maxlength="64" aria-required="true" placeholder="0.00" />
                                  </div>
                                </div>
                                <div class="col-sm-3">
                                  <div class="form-group">
                                    <h5 style="color: #495057 !important; text-align: center;">
                                      End Date
                                    </h5>
                                    <input type="date" id="schedule-last_name" class="form-control total"
                                      name="schedule[last_name]" maxlength="64" aria-required="true" placeholder="0.00" />
                                  </div>
                                </div>
                                <div class="col-sm-3">
                                  <div class="form-group">
                                    <!-- <h5 style="color: #495057 !important; text-align: center;">
                                      Description
                                    </h5> -->
                                    <div class="mob"> <label class="text-grey mr-1">From</label> <input class="ml-1" type="time" name="from"> </div>
                                    <div class="mob mb-2"> <label class="text-grey mr-4">To</label> <input class="ml-1" type="time" name="to"> </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-sm-12 mt-3">
                                  <div>
                                    <a href="javascript:void(0)"
                                      class="remove-item btn btn-sm btn-danger remove-social-media">Remove</a>
                                  </div>
                                </div>
                              </div>
                              </div>
                            </div>
                          </div>
                          <div class="container">
                          <div class="row">
                            <div class="col-md-4">
                              <a class="btn btn-success btn-sm mt-2" id="add-more" href="javascript:;" role="button"><i
                                  class="fa fa-plus"></i> Add more</a>
                            </div>
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary btn-sm mt-2">
                                  Submit
                                </button>
                            </div>
                          </div>
                        </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </main>
    
      <script src="../js/cloneData.js" type="text/javascript"></script>
    
      <script>
        $("a#add-more").cloneData({
          mainContainerId: "main-container", // Main container Should be ID
          cloneContainer: "container-item", // Which you want to clone
          removeButtonClass: "remove-item", // Remove button for remove cloned HTML
          removeConfirm: true, // default true confirm before delete clone item
          removeConfirmMessage: "Are you sure want to delete this field?", // confirm delete message
          //append: '<a href="javascript:void(0)" class="remove-item btn btn-sm btn-danger remove-social-media">Remove</a>', // Set extra HTML append to clone HTML
          minLimit: 1, // Default 1 set minimum clone HTML required
          maxLimit: 200, // Default unlimited or set maximum limit of clone HTML
          defaultRender: 1,
          init: function () {
            console.info(":: Initialize Plugin ::");
          },
          beforeRender: function () {
            console.info(":: Before rendered callback called");
          },
          afterRender: function () {
            console.info(":: After rendered callback called");
          },
          afterRemove: function () {
            console.warn(":: After remove callback called");
          },
          beforeRemove: function () {
            console.warn(":: Before remove callback called");
          },
        });
    
      </script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>



      
</body>
